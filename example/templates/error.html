<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Code}} - {{.Title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                {{if ge .Code 500}}#f5576c 0%, #f093fb 100%{{else if eq .Code 404}}#667eea 0%, #764ba2 100%{{else}}#f39c12 0%, #e74c3c 100%{{end}}
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 72px;
            color: {{if ge .Code 500}}#f5576c{{else if eq .Code 404}}#667eea{{else}}#f39c12{{end}};
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .path {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 30px;
            color: #555;
            word-break: break-all;
        }
        a {
            display: inline-block;
            background: {{if ge .Code 500}}#f5576c{{else if eq .Code 404}}#667eea{{else}}#f39c12{{end}};
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.Code}}</h1>
        <h2>{{.Title}}</h2>
        <p>{{.Message}}</p>
        <div class="path">{{.Path}}</div>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
